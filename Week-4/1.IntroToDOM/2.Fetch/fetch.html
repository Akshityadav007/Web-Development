    // a cleaner way using async await
    async function populateDiv(){ 
        const a = document.getElementById("firstNum").value;
        const b = document.getElementById("secondNum").value;

        const response = await fetch("http://localhost:3000/sum?a=" + a + "&b=" + b);
        const result = await response.text();
        document.getElementById("finalSum").innerHTML = "The sum is: " + result; 
    }
</script>
<body>
    <input id= "firstNum" type = 'text' placeholder="First number"></input>
    <br> <br>
    <input id = "secondNum" type = 'text' placeholder="Last number"></input>
    <br> <br>
    <button onclick="populateDiv()">Calculate Sum</button>
